<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video playes</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id = "video" poster="../images/poster.jpg" controls  muted src="./lofi.mp4" width="400px" ></video>
            
            <div class="player-overlay">

                <h2 class="player-title">Musica para programar</h2>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                <button hidden class="button"id="pause" aria-label="Pausar" title="Pausar"> </button>
                <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
            </div>
           <div class="player-progress">
            <input id="progress" type="range" min="0" value="0" step="1">
        </div>

           </div>
           
        </div>

    </div>
   <script src="../js/index.js">
        
    </script>
</body>
</html>
